# Structure:
#
# foo_controller:
#     path: /foo
#     defaults: { _controller: foo_service:method }
#
# The above will be accessed via app.php/foo and it will
# instantiate the 'foo_service' service and call the 'method' method.
#

phpbb_acp_controller:
    path: /admin/{category}/{mode}
    defaults:
        _controller: phpbb.acp.controller:handle
        category: general
        mode: index

phpbb_cron_routing:
    resource: cron.yml
    prefix: /cron

phpbb_feed_routing:
    resource: feed.yml
    prefix: /feed

phpbb_feed_index:
    path: /feed
    defaults: { _controller: phpbb.feed.controller:overall }

phpbb_help_routing:
    resource: help.yml
    prefix: /help

phpbb_report_routing:
    resource: report.yml
