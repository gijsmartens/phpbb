services:
    phpbb.acp.controller:
        class: phpbb\acp\controller
        arguments:
            - '@auth'
            - '@controller.helper'
            - '@language'
            - '@module.cp.manager'
            - '@path_helper'
            - '@template'
            - '@user'

# ----- ACP General -----
    acp_main:
        class: phpbb\acp\general\index
        arguments:
            - '@auth'
            - '@cache.driver'
            - '@config'
            - '@service_container'
            - '@dbal.conn'
            - '@dispatcher'
            - '@filesystem'
            - '@controller.helper'
            - '@language'
            - '@log'
            - '@path_helper'
            - '@request'
            - '@template'
            - '@user'

    acp_board:
        class: phpbb\acp\general\board
        arguments:
            - '@cache.driver'
            - '@config'
            - '@service_container'
            - '@dbal.conn'
            - '@dispatcher'
            - '@controller.helper'
            - '@language'
            - '@log'
            - '@path_helper'
            - '@request'
            - '@template'
            - '@user'

    acp_captcha:
        class: phpbb\acp\general\captcha
        arguments:
            - '@config'
            - '@captcha.factory'
            - '@controller.helper'
            - '@language'
            - '@log'
            - '@request'
            - '@template'
            - '@user'

    acp_contact:
        class: phpbb\acp\general\contact
        arguments:
            - '@config'
            - '@config_text'
            - '@controller.helper'
            - '@language'
            - '@request'
            - '@template'
            - '%core.root_path%'
            - '%core.php_ext%'
