services:
    module.manager:
        class: phpbb\module\module_manager
        arguments:
            - '@cache.driver'
            - '@dbal.conn'
            - '@ext.manager'
            - '%tables.modules%'
            - '%core.root_path%'
            - '%core.php_ext%'

    module.cp.manager:
        class: phpbb\module\cp_manager
        arguments:
            - '@service_container'
            - '@dbal.conn'
            - '@controller.helper'
            - '@language'
            - '@module.auth'
            - '@template'
            - '%tables.modules%'

    module.auth:
        class: phpbb\module\module_auth
        arguments:
            - '@auth'
            - '@config'
            - '@dispatcher'
            - '@ext.manager'
            - '@request'
