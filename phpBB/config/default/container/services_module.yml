services:
    module.manager:
        class: phpbb\module\module_manager
        arguments:
            - '@cache.driver'
            - '@dbal.conn'
            - '@ext.manager'
            - '%tables.modules%'
            - '%core.root_path%'
            - '%core.php_ext%'

    module.auth:
        class: phpbb\module\module_auth
        arguments:
            - '@auth'
            - '@config'
            - '@dispatcher'
            - '@ext.manager'
            - '@request'

    module.helper:
        class: phpbb\module\module_helper
        arguments:
            - '@dbal.conn'
            - '@module.auth'
            - '%tables.modules%'

    module.controller:
        class: phpbb\module\module_controller
        arguments:
            - '@service_container'
            - '@module.helper'
            - '@module.render'
            - '@module.routing'

    module.render:
        class: phpbb\module\module_render
        arguments:
            - '@dispatcher'
            - '@language'
            - '@module.routing'
            - '@template'

    module.routing:
        class: phpbb\module\module_routing
        arguments:
            - '@controller.helper'
