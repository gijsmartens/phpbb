services:
    mcp_collection:
        class: phpbb\di\service_collection
        arguments:
            - '@service_container'
        tags:
            - { name: service_collection, tag: mcp }

    # --- MCP > Main --- #
    mcp_cat_main:
        tags: [{ name: mcp }]
        class: phpbb\cp\menu\item
        shared: false
        arguments:
            $auth: ''
            $icon: ''
            $parent: ''

    mcp_index:
        tags: [{ name: mcp }]
        class: phpbb\cp\menu\item
        shared: false
        arguments:
            $auth: ''
            $icon: ''
            $parent: 'mcp_cat_main'

    mcp_view_forum:
        tags: [{ name: mcp }]
        class: phpbb\cp\menu\item
        shared: false
        arguments:
            $auth: '($forum_id || $topic_id || $post_id) && acl_m_,$forum_id'
            $icon: ''
            $parent: 'mcp_cat_main'
            $before: ''
            $page: 'page'

    mcp_view_topic:
        tags: [{ name: mcp }]
        class: phpbb\cp\menu\item
        shared: false
        arguments:
            $auth: '($topic_id || $post_id) && acl_m_,$forum_id'
            $icon: ''
            $parent: 'mcp_cat_main'
            $before: ''
            $page: 'page'

    mcp_view_post:
        tags: [{ name: mcp }]
        class: phpbb\cp\menu\item
        shared: false
        arguments:
            $auth: '$post_id && (acl_m_,$forum_id || (!$forum_id && aclf_m_))'
            $icon: ''
            $parent: 'mcp_cat_main'

    # --- MCP > Moderation --- #
    mcp_cat_moderation:
        tags: [{ name: mcp }]
        class: phpbb\cp\menu\item
        shared: false
        arguments:
            $auth: ''
            $icon: ''
            $parent: ''

    mcp_unapproved_topics:
        tags: [{ name: mcp }]
        class: phpbb\cp\menu\item
        shared: false
        arguments:
            $auth: 'aclf_m_approve'
            $icon: ''
            $parent: 'mcp_cat_moderation'

    mcp_unapproved_posts:
        tags: [{ name: mcp }]
        class: phpbb\cp\menu\item
        shared: false
        arguments:
            $auth: 'aclf_m_approve'
            $icon: ''
            $parent: 'mcp_cat_moderation'

    mcp_approve_details:
        tags: [{ name: mcp }]
        class: phpbb\cp\menu\item
        shared: false
        arguments:
            $auth: 'aclf_m_approve'
            $icon: ''
            $parent: 'mcp_cat_moderation'
            $before: ''
            $display: false
            $page: ''

    mcp_deleted_topics:
        tags: [{ name: mcp }]
        class: phpbb\cp\menu\item
        shared: false
        arguments:
            $auth: 'aclf_m_approve'
            $icon: ''
            $parent: 'mcp_cat_moderation'

    mcp_deleted_posts:
        tags: [{ name: mcp }]
        class: phpbb\cp\menu\item
        shared: false
        arguments:
            $auth: 'aclf_m_approve'
            $icon: ''
            $parent: 'mcp_cat_moderation'

    # --- MCP > Reports --- #
    mcp_cat_reports:
        tags: [{ name: mcp }]
