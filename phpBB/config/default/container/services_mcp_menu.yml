            $auth: ''
            $icon: ''
            $parent: ''

    mcp_reports_open:
        tags: [{ name: mcp }]
        class: phpbb\cp\menu\item
        shared: false
        arguments:
            $auth: 'aclf_m_report'
            $icon: ''
            $parent: 'mcp_cat_reports'
